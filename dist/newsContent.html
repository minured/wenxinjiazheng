<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>新闻详情</title>
</head>
<body>
<h2 class="title"></h2>
<div class="newsContent">


</div>

<script
  src="https://s3plus.meituan.net/v1/mss_e602b0ee72a245fd9997b7276211d882/waimai-pc/js/lib/jquery.min.js"></script>

<script>
  $(function(){
    let url = window.location.href
    let newsId = url.split("=")[1]
    console.log(newsId)

    let newsContentUrl = "http://api.wxjz.719471.net/mobile/article/article/info?CK=735468c0b41aa74edc66d8e5d82b53ce&id=" + newsId

    let response = $.ajax({
      url: newsContentUrl,
      success: function(response){
        console.log(response)
        $('.title').text(response.data.title)
        $('.newsContent').html(response.data.content)
      }
    })

  })



</script>
</body>
</html>
